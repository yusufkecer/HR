name: hrapp
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations: 
    sdk: flutter  

  cupertino_icons: ^1.0.2
  firebase_core: ^1.24.0
  firebase_auth: ^3.11.0
  cloud_firestore: ^3.5.0
  lottie: ^1.4.3
  introduction_screen: ^3.0.1
  http: ^0.13.5
  flutter_zoom_drawer: ^3.0.4+1
  image_picker: ^0.8.6+2
  jwt_decoder: ^2.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  image_path: "assets/Images/launcherIcon.png"
  android: true
  ios: true
  min_sdk_android: 21
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
